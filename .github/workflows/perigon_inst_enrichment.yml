name: Enrich Institution Data with Perigon API

on:
    schedule:
        - cron: "0 0 1 * *"
    workflow_dispatch:

jobs:
    enrich_institutions_data_with_perigon:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: "3.10"
            
            - name: Install dependencies
              run: pip install -r requirements.txt

            - name: Run Enrichment Script
              env:
                NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
                PERIGON_TOKEN: ${{ secrets.PERIGON_TOKEN }}
                PERIGON_APP_PAGE_ID: ${{ secrets.PERIGON_APP_PAGE_ID }}
                NOTION_INSTITUTIONS_DBID: ${{ secrets.NOTION_INSTITUTIONS_DBID }}
              run:
                python enrich_institutions_perigon.py